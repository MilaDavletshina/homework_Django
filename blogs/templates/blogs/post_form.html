{% extends 'blogs/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {%  csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <a class="btn btn-primary" href="{% url 'blogs:post_list' %}" role="button">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
