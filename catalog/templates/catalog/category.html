{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Бытовая Техника Skystore</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Подключите статичеcкие файлы со стилями Bootstrap -->
</head>
<body>
{% include 'catalog/includes/inc_menu.html' %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Категории</h1>
</div>

<div class="row text-center">
    {% for category in object_list %}
        <div class="col">
            <div class="card mb-4 box-shadow">
                <div class="card-body mb-4">
                    <h4 class="my-0 font-weight-normal">{{ category.name }}</h4>
                    <h7 class="my-0 font-weight-normal">{{ category.description }}</h7>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary btn-sm" href="{% url 'catalog:products_by_category' category.name %}" role="button">Продукты по категориям</a>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="card-body mb-4" >
        <a class="btn btn-primary" href="{% url 'catalog:products_list' %}" role="button">Назад</a>
    </div>
</div>
{% include 'catalog/includes/inc_info.html' %}

<script src="/static/js/bootstrap.bundle.min.js"></script>
<!-- Подключите статичеcкие файлы со скриптами Bootstrap -->
</body>
</html>
