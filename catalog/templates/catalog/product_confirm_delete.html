{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore интернет-магазин</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Подключите статичеcкие файлы со стилями Bootstrap -->

</head>
<body>
{% include 'catalog/includes/inc_menu.html' %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Вы действительно хотите удалить: {{object.name}}</p>
                    <div class="card-body">
                        {%  csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a class="btn btn-primary" href="{% url 'catalog:products_list' %}" role="button">Отменить</a>
                </div>
            </form>
        </div>
    </div>
{% include 'catalog/includes/inc_info.html' %}
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
